<!DOCTYPE html>
<html>
<head>
  <title>Тренажер по графам</title>
  <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
  <nav>
    <ul>
      <li><a href="#demonstration">Режим демонстрации</a></li>
      <li><a href="#training">Режим тренажера</a></li>
      <li><a href="#check">Режим проверки</a></li>
    </ul>
  </nav> 

  <div class="global-info">
    <h2>Генерация матрицы</h2>
    <div id="global-data"></div>
  
    <div class="controls-container">
      <div class="controls">
        <label for="graph-type">Тип матрицы графа:</label>
        <select id="graph-type">
          <option value="DEFAULT">Произвольная</option>
          <option value="SYMM">Симметричная</option>
          <option value="ASYMM">Ассиметричная</option>
          <option value="ANTISYMM">Антисимметричная</option>
        </select>
  
        <label for="vertex-count">Количество вершин в графе:</label>
        <select id="vertex-count">
          <option value="-1">Не выбрано</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
        </select>
  
        <label for="edge-count">Количество ребер в графе:</label>
        <select id="edge-count" disabled>
          <option value="-1">Не выбрано</option>
        </select>
  
        <button id="generate-graph" class="button">Создать граф</button>
      </div>
      <div id="matrix-container"></div>
      <div id="graph-container"></div>
    </div>
  </div>


  
  <div id="app">
  </div>
  

  <script src="https://unpkg.com/vis-data@latest/peer/umd/vis-data.min.js"></script>
  <script src="https://unpkg.com/vis-network@latest/peer/umd/vis-network.min.js"></script>
  <script type="module" src="./base/app.js"></script>
</body>
</html>
